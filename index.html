<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <title>Happy Birthday</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/style.css">
    <script type="text/javascript" src="static/js/main.js"></script>
</head>

<body>
<div class="container">
    <div class="heading">
        <h1>Happy Birthday</h1>
    </div>
    <p>
        Here we are going to show you your name based on the day of the week you were born.
        We are going to name you deriving your name from your rich Ghananian culture.
    </p>
</div>
<div class="container jumbotron">
    <form name="details" onsubmit="return validateForm(event)">
        <div class="form-group">
            <label for="day">Day:</label><br>
            <input class="form-control" type="text" id="day" name="day" value="" required />
        </div>
        <div class="form-group">
            <label for="month">Month:</label><br>
            <input class="form-control" type="text" id="month" name="month" value="" required />
        </div>
        <div class="form-group">
            <label for="year">Year:</label><br>
            <input class="form-control" type="text" id="year" name="year" value="" required/>
        </div>
        <div class="form-group">
            <label>Gender:</label><br>
            <div class="form-check">
                <input class="form-control" type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label><br>
            </div>
            <div class="form-check">
                <input class="form-control" type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label><br/><br/>
            </div>
            <button type="submit" class="btn btn-primary">View name</button>
        </div>
    </form>
</div>

</body>


</html>
